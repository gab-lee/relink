<!DOCTYPE html>
<html>
<head>
  <title>URL Relinker</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Relink.io</h1>
  <div class="container">
    <input type="text" id="existingLink" placeholder="Enter the existing link">
    <input type="text" id="newLink" placeholder="Enter the new URL (starting with 'https://gab-lee.github.io/relink/')">
    <button onclick="relink()">Relink</button>

    <button onclick="golink()">Golink</button>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>URL Redirect</title>
</head>
<body>
  <h1>Redirecting...</h1>
  <script>
    // Define the URL to redirect to
    var redirectURL = "https://www.google.com"; // Replace with your desired URL

    // Redirect to the specified URL
    window.location.replace(redirectURL);
  </script>
  
</body>
